        <div class="signinContainer1">

        <form class="signinContainer2">
            <h3 class="link-success my-2">Sign In</h3>

            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" placeholder="Email" class="form-control" />

                    <div class="form-check">

                    </div>
                </div>

                <div class="col">

                </div>
            </div>

            <!-- Submit button -->
            <button type="button" onclick="signInBtn()" class="btn btn-success btn-block mb-4">Sign in</button>

            <!-- Register buttons -->

                <button type="button" class="btn btn-success btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

                <button type="button" onclick="signInG()" class="btn btn-success btn-floating mx-1">

              </button>

              </button>
