    <div class="signinContainer">
        <div class="signinContainer1">
            <a href="https://storyset.com/online"><img src="SignUp.gif" alt="" class="anima"></a>
        </div>


        <div class="signinContainer2">
            <h3 class="link-success my-2">Sign Up</h3>

            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="registerName" placeholder="First Name" class="form-control" />

            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" id="registerUsername" placeholder="Last Name" class="form-control" />

            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="registerEmail" placeholder="Email" class="form-control" />

            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerPassword" placeholder="Password" class="form-control" />

            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" placeholder="Retype Email" class="form-control" />

            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
            </div>

            <!-- Submit button -->
            <button type="submit" onclick="signUpBtn()" class="btn btn-success btn-block mb-3">Sign up</button>
        </div>
